<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - IT Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ« IT Support</h1>
            <p>AI-Powered Ticket Management System</p>
        </div>
        
        <form id="loginForm">
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            
            <div id="loadingMessage" class="loading" style="display: none;">
                Signing in...
            </div>
        </form>
        
        <div class="debug">
            <strong>Test Credentials:</strong><br>
            Admin: admin / password<br>
            PM: pm1 / password<br>
            Developer: dev1 / password<br>
            Client: client1 / password
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Store token and user data
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('auth_user', JSON.stringify({
                    username: data.username,
                    role: data.role
                }));
                
                // Redirect based on role
                let redirectUrl = '/';
                switch(data.role) {
                    case 'admin':
                        redirectUrl = '/dashboard/admin';
                        break;
                    case 'project_manager':
                        redirectUrl = '/dashboard/pm';
                        break;
                    case 'developer':
                        redirectUrl = '/dashboard/developer';
                        break;
                    case 'client':
                        redirectUrl = '/dashboard/client';
                        break;
                }
                
                // Redirect to Next.js app
                window.location.href = `http://localhost:3000${redirectUrl}`;
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Test if backend is running
        fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('Backend health check:', data);
            })
            .catch(error => {
                console.error('Backend not accessible:', error);
                document.getElementById('errorMessage').textContent = 'Backend server not running. Please start the backend first.';
                document.getElementById('errorMessage').style.display = 'block';
            });
    </script>
</body>
</html>
